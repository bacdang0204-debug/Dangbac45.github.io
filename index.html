<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cho em nè</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 30px;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 4px #00000050;
    }
    img {
      width: 200px;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: hotpink;
      color: white;
    }
    #no {
      background-color: white;
      color: black;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Em đồng ý với anh là không buồn nữa nha 💖</h1>
  <img src="https://chat.openai.com/share-image/e793eabc-82b4-41cd-8196-632b99000906" alt="Cute Cat" />
  <br />
  <button id="yes">Em đồng ý 🥰</button>
  <button id="no">Không 😢</button>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      alert("Yêu em nhiều lắm luôn á 💖🥺");
    });
  </script>
</body>
</html>
