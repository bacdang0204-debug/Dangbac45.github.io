<!DOCTYPE html>
<html lang="vi">
<head>
  <style>
  body::after {
    content: "💖 💕 💘 💝 💓 💞 💗 💖";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    font-size: 30px;
    animation: fall 10s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }
  </style>
  <meta charset="UTF-8" />
  <title>Cho em nè</title>
  <style>
    body {
      margin: 0;
      background: pink;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #fff;
      font-size: 2em;
      margin-top: 50px;
      text-shadow: 2px 2px 4px #000;
    }
    #cat {
      width: 250px;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 15px #fff;
    }
    .btns {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: #ff69b4;
      color: white;
    }
    #no {
      background-color: white;
      color: #ff69b4;
      position: absolute;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      animation: float 3s linear infinite;
      color: red;
      font-size: 20px;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Em đồng ý với anh là không buồn nữa nha 💖</h1>
<img id="cat" src="meo.jpg" alt="Cute Cat" />
  <div class="btns">
    <button id="yes" onclick="alert('Anh biết mà 🥺')">Em đồng ý 🥰</button>
    <button id="no" onmouseover="moveButton()" onclick="moveButton()">Không 😢</button>
  </div>

  <audio autoplay loop>
    <source src="https://phamvulinh18.github.io/crush4/music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    function moveButton() {
      const btn = document.getElementById('no');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }

    // Tim bay
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '💖';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
